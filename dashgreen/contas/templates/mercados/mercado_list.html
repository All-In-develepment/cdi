{% extends 'dashgreen/base.html' %}

{% block title %}Meus Mercados{% endblock %}

{% block content %}
<a class="btn btn-secondary" href="{% url 'mercado-create' %}">Criar Novo Mercado</a>
<div class="row">

	<div class="card-header pb-0 px-3">
		<h4 class="mb-0">Meus mercados</h4>
	</div>

	<div class="card-body pt-4 p-3">
		<ul class="list-group">
			{% for mercado in object_list %}
				<li class="list-group-item border-0 d-flex p-4 mb-2 bg-gray-100 border-radius-lg">
					<div class="d-flex flex-column">
						<h5 class="mb-3 text-sm">{{ mercado.nome }}</h5>
					</div>
					<div class="ms-auto text-end">
						<a href="{% url 'mercado-update' mercado.id %}" class="btn btn-link text-dark px-3 mb-0"><i class="fas fa-pencil-alt text-dark me-2" aria-hidden="true"></i>Editar</a>
						<a href="{% url 'mercado-delete' mercado.id %}" class="btn btn-link text-danger text-gradient px-3 mb-0"><i class="far fa-trash-alt me-2"></i>Deletar</a>
					</div>
				</li>
			{% endfor %}
		</ul>
	</div>
</div>

{% endblock %}
