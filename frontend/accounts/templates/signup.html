<!-- registration/signup.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Adicione seu arquivo CSS aqui -->
    <script>
        async function submitForm(event) {
            event.preventDefault();  // Evita que o formulário seja enviado normalmente

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar_senha').value; // Novo campo

            // Verifica se as senhas são iguais
            if (senha !== confirmarSenha) {
                alert("As senhas não correspondem.");
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/usuario', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Usuário criado com sucesso!");
                    window.location.href = "/accounts/login/";  // Redireciona para a página de login
                } else {
                    alert(data.error || "Erro ao criar usuário");
                }
            } catch (error) {
                console.error("Erro ao enviar requisição", error);
                alert("Erro ao se conectar com a API");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Cadastro de Usuário</h2>
        </div>
        <form id="signup-form" onsubmit="submitForm(event)">
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="input-group">
                <label for="confirmar_senha">Confirmar Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required> <!-- Novo campo -->
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </div>
</body>
</html>
