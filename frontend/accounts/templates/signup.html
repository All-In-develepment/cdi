<!-- registration/signup.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="{% static 'css/argon-dashboard.css' %}"> <!-- Adicione seu arquivo CSS aqui -->
	<script>
		async function submitForm(event) {
			event.preventDefault();  // Evita que o formulário seja enviado normalmente

			const nome = document.getElementById('nome').value;
			const email = document.getElementById('email').value;
			const senha = document.getElementById('senha').value;
			const confirmarSenha = document.getElementById('confirmar_senha').value; // Novo campo

			// Verifica se as senhas são iguais
			if (senha !== confirmarSenha) {
				alert("As senhas não correspondem.");
				return;
			}

			try {
				const response = await fetch('http://127.0.0.1:5000/usuario', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({ nome, email, senha })
				});

				const data = await response.json();

				if (response.ok) {
					alert("Usuário criado com sucesso!");
					window.location.href = "/accounts/login/";  // Redireciona para a página de login
				} else {
					alert(data.error || "Erro ao criar usuário");
				}
			} catch (error) {
				console.error("Erro ao enviar requisição", error);
				alert("Erro ao se conectar com a API");
			}
		}
	</script>
</head>
<body class="">
	<main class="main-content  mt-0">
		<div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signup-cover.jpg'); background-position: top;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Welcome!</h1>
            <p class="text-lead text-white">Use these awesome forms to login or create new account in your project for free.</p>
          </div>
        </div>
      </div>
    </div>
		<div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>Cadastro</h5>
            </div>
						<div class="card-body">
							<form id="signup-form" onsubmit="submitForm(event)" role="form">
								<div class="mb-3">
									<input type="text" id="nome" name="nome" class="form-control" placeholder="Name" aria-label="Name" required>
								</div>
								<div class="mb-3">
									<input type="email" id="email" name="email" class="form-control" placeholder="Email" aria-label="Name" required>
								</div>
								<div class="mb-3">
									<input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" aria-label="Name" required>
								</div>
								<div class="mb-3">
									<input type="password" id="confirmar_senha" name="confirmar_senha" class="form-control" placeholder="Confirme Senha" aria-label="Name" required> <!-- Novo campo -->
								</div>
								<div class="form-check form-check-info text-start">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                  <label class="form-check-label" for="flexCheckDefault">
                    Eu concordo com os <a href="javascript:;" class="text-dark font-weight-bolder">Termos e Condições</a>
                  </label>
                </div>
								<div class="text-center">
									<button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Cadastrar</button>
								</div>
								<p class="text-sm mt-3 mb-0">Já tem conta <a href="javascript:;" class="text-dark font-weight-bolder">Entre</a></p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
