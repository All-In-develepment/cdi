{% extends 'base.html' %}

{% block title %}Criar Mercado{% endblock %}

{% block content %}
<h1>Criar Mercado</h1>
<form method="post">
    {% csrf_token %}
    <label for="nome">Nome do Mercado:</label>
    <input type="text" id="nome" name="nome" required><br>

    <button type="submit">Criar Mercado</button>
</form>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}
