<!DOCTYPE html>
<html lang="pt-BR">
<head>
{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}  <!-- Carrega a tag static do Django -->
    <link rel="stylesheet" href="{% static 'css/argon-dashboard.css' %}"> <!-- Adicione seu arquivo CSS aqui -->
</head>
<body class="">
	<main class="main-content mt-0">
		<section>
			<div class="page-header min-vh-100">
				<div class="container">
					<div class="row">
						<div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
							<div class="card card-plain">
								<div class="card-header pb-0 text-start">
                  <h4 class="font-weight-bolder">Login</h4>
                  <p class="mb-0">Digite seu email e senha</p>
                </div>
								<div class="card-body">
									<form id="login-form" method="post" role="form">
										{% csrf_token %}
										<div class="mb-3">
											<input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email" aria-label="Email"required>
										</div>
										<div class="mb-3">
											<input type="password" id="senha" name="senha"class="form-control form-control-lg" placeholder="Senha" aria-label="Senha" required>
										</div>
										<div class="text-center">
                      <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Entrar</button>
                    </div>
									</form>
								</div>
								<div class="card-footer text-center pt-0 px-lg-2 px-1">
									<p class="mb-4 text-sm mx-auto">
										Não tem uma conta?
										<a href="{% url 'signup' %}">Cadastre-se</a>
									</p>
								</div>
							</div>
						</div>
						<div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-ill.jpg');
          background-size: cover;">
                <span class="mask bg-gradient-primary opacity-6"></span>
                <h4 class="mt-5 text-white font-weight-bolder position-relative">"Atenção é a nova moeda"</h4>
                <p class="text-white position-relative">The more effortless the writing looks, the more effort the writer actually put into the process.</p>
              </div>
            </div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
